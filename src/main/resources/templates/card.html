<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}"></title>
        <link rel="stylesheet" th:href="@{/css/index.css}" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>EXPLOSION BOX</h1>
        <div th:if="${card}" th:object="${card}">
            <h3>Carta</h3>
            <p th:text="${card.descrizione}">descrizione</p><br>
            <p th:text="${card.colore}">colore</p>
            <p th:text="${card.tipologia}">tipologia</p>
        </div>
        <div th:unless="${card}">Non esiste</div>
    </body>
</html>
