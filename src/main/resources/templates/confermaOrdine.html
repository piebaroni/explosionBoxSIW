<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/index.css}" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Chonburi&family=Quicksand:wght@600&display=swap"
        rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <div th:replace="fragments/base.html :: header"></div>
    <div id=centro>
        <div th:if="${scatola}" th:object="${scatola}">
            <h3 th:text="|Vuoi ordinare la ${scatola.nome} box?|"></h3>
            <p id="bottone"><a id="bottone2" th:href="@{'/nuovoOrdine' + '/' + ${scatola.id}}">Si</a></p>
            <p id="bottone"><a id="bottone2" th:href="@{'/deleteScatola' + '/' + ${scatola.id}}">No</a></p>
        </div>
    </div>
    <div th:unless="${scatola}">Non esiste</div>
    <div th:replace="fragments/base.html :: pre-fondo"></div>
    <footer th:replace="fragments/base.html :: fondo"></footer>
</body>

</html>
