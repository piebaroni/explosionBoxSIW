<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{pageTitle.esempio}"></title>
        <link rel="stylesheet" th:href="@{/css/lista.css}" />
        <link rel="preconnect" href="https://fonts.gstatic.com"/>
        <link href="https://fonts.googleapis.com/css2?family=Chonburi&family=Quicksand:wght@600&display=swap" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
        <div th:replace="fragments/base.html :: header"></div> 
        <h4>Disponibili Ora</h4>
        <section>
            <div class="galleria" th:each="esempio : ${esempi}">
                <img th:src="@{/images/{image}(image=${esempio.linkFoto})}">
                <p id = "titolo" th:text="${esempio.titolo}"></p><br>
                <p id = "sottotitolo" th:text="${esempio.sottotitolo}"></p>
            </div>
        </section>
        <div th:replace="fragments/base.html :: pre-fondo"> </div>
        <footer th:replace="fragments/base.html :: fondo"></footer>
    </body>
</html>
