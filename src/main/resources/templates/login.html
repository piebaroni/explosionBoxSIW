<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/css/conferma.css}" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Chonburi&family=Quicksand:wght@600&display=swap"
        rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div id="menu">
        <a class="header" th:href="@{/default}">HOME</a>
        <a class="header" th:href="@{/shop}">SHOP</a>
        <img id="logo" src="/images/logoexplosionBox1.png" /></img>
        <a class="header" th:href="@{/esempi}">INSPO</a>
        <a class="header">CONTACT</a>
        <div id="linea"></div>
    </div>
    <section>
        <form th:action="@{/login}" method="POST">
            <table>
                <tr>
                    <td>Username</td>
                    <td><input type="text" placeholder="username" name="username"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" placeholder="password" name="password"></td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">Accedi</button>
                    </td>
                </tr>
            </table>
        </form>
    </section>
    <footer th:replace="fragments/base.html :: fondo"></footer>
</body>

</html>
